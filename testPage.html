<!DOCTYPE html>

<html>

    <head>
        <title>Rock, Scissors, Paper</title>
    </head>

    <body>

        <script>

            var possibleMoves = ['rock', 'paper', 'scissors']

            function game() {

                var playerMove = prompt("You're playing 'rock, paper, scissors'! What's your move?", "rock, paper, or scissors?");
                var pMoveNo = possibleMoves.indexOf(playerMove);
                var compMove = Math.floor(Math.random() * 3);

                alert ('You chose '+ playerMove);
                alert ('The computer chose ' + possibleMoves[compMove]);

                if (pMoveNo === compMove) {
                    alert ("It's a DRAW");
                } else if (compMove === (pMoveNo + 3 - 1) % 3) {
                    alert ("You WON! :)");
                } else if (compMove === (pMoveNo + 3 + 1) % 3) {
                    alert ("You LOST! :(");
                } else {
                    alert ("OOPS. Something went wrong :O");
                }

                var again = confirm("Would you like to play again?");

                if (again) {
                    alert("AWSOME!");
                    game();
                } else {
                    alert("Sees ya'!");
                }
            }

            game();

        </script>

    </body>
</html>
